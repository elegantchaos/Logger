name: tests

on: [push, pull_request]

jobs:

  linux-5_0:
    name: Linux (Swift 5.0)
    runs-on: ubuntu-latest
    container:
      image: swift:5.0
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v -c release -Xswiftc -enable-testing
    - name: Slack Notification
      uses: homoluctus/slatify@master
      if: failure()
      with:
        type: ${{ job.status }}
        job_name: 'Swift 5.0 Linux Tests'
        mention_if: 'failure'
        url: ${{ secrets.SLACK_WEBHOOK }}
    
  linux-5_1:
    name: Linux (Swift 5.1)
    runs-on: ubuntu-latest
    container:
      image: swift:5.1
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v -c release -Xswiftc -enable-testing
    - name: Slack Notification
      uses: homoluctus/slatify@master
      if: failure()
      with:
          type: ${{ job.status }}
          job_name: 'Swift 5.1 Linux Tests'
          url: ${{ secrets.SLACK_WEBHOOK }}

  macos-debug:
    name: MacOS (Debug)
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v
    - name: Slack Notification
      uses: homoluctus/slatify@master
      if: failure()
      with:
          type: ${{ job.status }}
          job_name: 'macOS Tests'
          url: ${{ secrets.SLACK_WEBHOOK }}

  macos-release:
    name: MacOS (Release)
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v -c release -Xswiftc -enable-testing
    - name: Slack Notification
      uses: homoluctus/slatify@master
      if: failure()
      with:
          type: ${{ job.status }}
          job_name: 'macOS Tests'
          url: ${{ secrets.SLACK_WEBHOOK }}

  success:
    
    name: Post Success Notification
    needs: [linux-5_0, linux-5_1, macos-debug, macos-release]
    runs-on: macOS-latest
    steps:
    - name: Slack Notification
      uses: homoluctus/slatify@master
      with:
          type: success
          job_name: 'All Tests'
          url: ${{ secrets.SLACK_WEBHOOK }}


  
