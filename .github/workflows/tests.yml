name: Tests

on: [push, pull_request]

jobs:

    linux-swift62:
        name: Linux (Swift 6.2)
        runs-on: ubuntu-22.04
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Make Logs Directory
          run: mkdir logs
        - name: Select Swift
          uses: vapor/swiftly-action@v0.2
          with:
            toolchain: "6.2-snapshot"
        - name: Check Swift Version
          run: swift --version
        - name: Build (release)
          run: swift build --build-tests --configuration release
        - name: Test (release)
          run: swift test --skip-build --configuration release
        - name: Upload Logs
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: logs
            path: logs


    macOS-swift62:
        name: macOS (Swift 6.2)
        runs-on: macos-15
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Make Logs Directory
          run: mkdir logs
        - name: Select Swift
          uses: vapor/swiftly-action@v0.2
