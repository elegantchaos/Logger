    macOS_iOS_tvOS_watchOS:
        name: macOS, iOS, tvOS, watchOS
        runs-on: macOS-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v1
        - name: Swift Version
          run: swift --version
        - name: Make Logs Directory
          run: mkdir logs
        - name: Xcode Version
          run: xcodebuild -version
        - name: XC Pretty
          run: sudo gem install xcpretty-travis-formatter
        - name: Detect Workspace & Scheme
          run: |
            WORKSPACE="Logger.xcworkspace"
            if [[ ! -e "$WORKSPACE" ]]
            then
                WORKSPACE="."
                GOTPACKAGE=$(xcodebuild -workspace . -list | (grep Logger-Package || true))
                if [[ $GOTPACKAGE != "" ]]
                then
                    SCHEME="Logger-Package"
                else
                    SCHEME="Logger"
                fi
                MACOS_SCHEME="$SCHEME"
                IOS_SCHEME="$SCHEME"
                TVOS_SCHEME="$SCHEME"
                WATCHOS_SCHEME="$SCHEME"
            else
                MACOS_SCHEME="Logger-macOS"
                IOS_SCHEME="Logger-iOS"
                TVOS_SCHEME="Logger-tvOS"
                WATCHOS_SCHEME="Logger-watchOS"
            fi
            echo "WORKSPACE='$WORKSPACE'; SCHEME='$MACOS_SCHEME'" > names-macOS.sh
            echo "WORKSPACE='$WORKSPACE'; SCHEME='$IOS_SCHEME'" > names-iOS.sh
            echo "WORKSPACE='$WORKSPACE'; SCHEME='$TVOS_SCHEME'" > names-tvOS.sh
            echo "WORKSPACE='$WORKSPACE'; SCHEME='$WATCHOS_SCHEME'" > names-watchOS.sh
        - name: Build (macOS/Debug)
          run: |
            set -o pipefail
            source "names-macOS.sh"
            xcodebuild clean build -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration Debug CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | tee logs/xcodebuild-macOS-build-debug.log | xcpretty
