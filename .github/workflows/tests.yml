name: tests

on: [push, pull_request]

jobs:

  linux-5_0:
    name: Linux (Swift 5.0)
    runs-on: ubuntu-latest
    container:
      image: swift:5.0
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v -c release -Xswiftc -enable-testing
    - name: Slack Notification
      uses: homoluctus/slatify@master
      if: always()
      with:
        type: ${{ job.status }}
        job_name: '*Lint Check*'
        mention: 'here'
        mention_if: 'failure'
        channel: '#random'
        url: ${{ secrets.SLACK_WEBHOOK }}
    
  linux-5_1:
    name: Linux (Swift 5.1)
    runs-on: ubuntu-latest
    container:
      image: swift:5.1
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v -c release -Xswiftc -enable-testing

  macos:
    name: MacOS
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v -c release -Xswiftc -enable-testing
