name: tests

on: [push, pull_request]

jobs:

  linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: ["5.0", "5.1"]
    container:
      image: swift:${{ matrix.swift }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v
    - name: Slack Notification
      uses: elegantchaos/slatify@master
      with:
        type: ${{ job.status }}
        job_name: 'Linux Tests (Swift ${{ matrix.swift }})'
        mention_if: 'failure'
        url: ${{ secrets.SLACK_WEBHOOK }}

  macos:
    name: Mac
    runs-on: macOS-latest
    strategy:
      matrix:
        config: [debug, release]
        include:
        - config: release
          args:  -Xswiftc -enable-testing
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v -c ${{ matrix.config }}
    - name: Test
      run: swift test -v -c ${{ matrix.config }} ${{ matrix.args }}
    - name: Slack Notification
      uses: elegantchaos/slatify@master
      with:
          type: ${{ job.status }}
          job_name: 'Mac Tests (${{ matrix.config }})'
          mention_if: 'failure'
          url: ${{ secrets.SLACK_WEBHOOK }}
