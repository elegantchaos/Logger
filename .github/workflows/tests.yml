name: tests

on: [push, pull_request]

jobs:

  linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift: [5.0, 5.1]
    container:
      image: swift:${{ matrix.swift }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v
    - name: Slack Notification
      uses: homoluctus/slatify@master
      with:
        type: ${{ job.status }}
        job_name: 'Linux Tests ${{ matrix.image }}'
        mention_if: 'failure'
        url: ${{ secrets.SLACK_WEBHOOK }}

  macos-debug:
    name: MacOS (Debug)
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v
    - name: Slack Notification
      uses: homoluctus/slatify@master
      with:
          type: ${{ job.status }}
          job_name: 'macOS Tests'
          mention_if: 'failure'
          url: ${{ secrets.SLACK_WEBHOOK }}

  macos-release:
    name: MacOS (Release)
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v -c release -Xswiftc -enable-testing
    - name: Slack Notification
      uses: homoluctus/slatify@master
      with:
          type: ${{ job.status }}
          job_name: 'macOS Tests'
          mention_if: 'failure'
          url: ${{ secrets.SLACK_WEBHOOK }}
